<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Condition</title>
</head>
<body>

    <script>
        let num = parseInt(prompt("Enter a number:"));
        
        if (num % 2 === 0) {
            alert(num + " is Even.");
        } else {
            alert(num + " is Odd.");
        }

        console.log("Numbers from 1 to 10:");
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>

</body>
</html>
